<div class="modal" ui-if='modalConcluir' ui-state='modalConcluir'>
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close"
                ui-turn-off="modal2">&times;</button>
        <h4 class="modal-title">Deseja realmente concluir essa tarefa?</h4>
      </div>
      <div class="modal-body">
        <p><b>Descrição: </b>{{cadastro.descricao}}</p>
        <p><b>Detalhe: </b>{{cadastro.detalhe}}</p>
        <p><b>Data: </b>{{cadastro.dtTela}}</p>
      </div>
      <div class="modal-footer">
        <button ui-turn-off="modalConcluir" class="btn btn-default">Cancelar</button>
        <button ui-turn-off="modalConcluir"  ng-click="concluir()" class="btn btn-primary">Concluir</button>
      </div>
    </div>
  </div>
</div>
